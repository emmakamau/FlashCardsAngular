<br>
<form #cardForm='ngForm'>
    <h1 class="main-heading">ADD MORE DEFINITIONS</h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="description">Password</label>
        <input type="password" class="form-control" id="description" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-primary form-btn">Submit</button>
</form>
