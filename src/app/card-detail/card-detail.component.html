<p class="card-desc">{{card.description}}</p>
<div class="row">
    <div class="col-6"><button (click)= 'upVote(true)' class="btn btn-primary">Upvote - {{card.upVote}}</button></div>
    <div class="col-6"><button (click)= 'downVote(true)' class="btn btn-danger">Downvote - {{card.downVote}}</button></div>
</div>
