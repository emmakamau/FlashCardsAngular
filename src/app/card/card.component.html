
<h1 class="main-heading">LEARN ANGULAR THE EASY WAY</h1>
<div class="row">
    <div class="col-sm-4" *ngFor="let card of cards"> 
        <div class="card">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSplQen5QLLznj8xXO_NhGKfiBtdZzhYdDLTg&usqp=CAU" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <p>{{card.description}}</p>
            </div>
        </div>
    </div>
</div>
